<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" required>
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-3">
                            <label for="model" class="form-label "><b>Модель:</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="model" name="model" th:field="${carPost.model}" required
                            placeholder="Mercedes e250cdi">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="engine" class="form-label"><b>Двигатель:</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="engine" name="engine" th:field="${carPost.engine}" required
                            placeholder="2.2 i4 cdi">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="price" class="form-label"><b>Цена:</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="price" name="price" th:field="${carPost.price}" required
                            placeholder="12300">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="description" class="form-label"><b>Описание:</b></label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="description" name="description" th:field="${carPost.description}" required
                            placeholder="Автомобиль в хорошем состоянии, 2 владелец. Техосмотр пройден, новая резина">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-5">
                        <button class="btn btn-info w-100" type="submit">Сохранить</button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
